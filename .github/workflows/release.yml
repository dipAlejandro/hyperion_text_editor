---
name: Release binaries
on:
  release:
    types: [published]
  push:
    tags: [v*]
permissions:
  contents: write
jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      - name: Archive binary (unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ -f hyperion ]; then
            tar czf hyperion-${{ matrix.target }}.tar.gz hyperion
          else
          echo "ERROR: binary 'hyperion' not found"
            ls -la
            exit 1
          fi
      - name: Archive binary (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $path = "target/${{ matrix.target }}/release"
          $exe = "$path/hyperion.exe"
          if (Test-Path $exe) {
            Compress-Archive `
            -Path $exe `
            -DestinationPath "$path/hyperion-${{ matrix.target }}.zip"
          } else {
            Write-Error "ERROR: binary 'hyperion.exe' not found"  
            Get-ChildItem $path
            exit 1
          }
      - name: Upload assets to release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |-
            target/${{ matrix.target }}/release/*.tar.gz
            target/${{ matrix.target }}/release/*.zip
